<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body { 
        font-family: system-ui,Arial,sans-serif; 
        padding: 24px; 
        max-width: 400px;
        margin: auto;
    }
    h2{
        margin-bottom: 8px;
    }
    p{
        font-size: 14px;
        color: #555;
    }
    input { 
        width: 100%; 
        padding: 8px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button { 
        margin-top: 10px; 
        padding: 8px;
        width: 100%;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: white;
        font-size: 14px;
        cursor: pointer; 
    }
    button:hover {
        opacity: 0.9;
    }
    #msg {
        margin-top: 12px;
        font-size: 14px;
    }
    a {
        color: #2563eb;
        text-decoration: none;
        font-size: 13px;
    }
  </style>
</head>
<body>

<h2>Gemini API Key</h2>
<p>
    Paste your Gemini API Key below.
    <br>
    <a href="https://aistudio.google.com/app/apikey" target="_blank">
        Get your API key from Google AI Studio
    </a>
</p>
<input id="apiKey" type="password" placeholder="Paste API key here" />
<button id="save">Save</button>

<p id="msg"></p>

<script src="options.js"></script>
</body>
</html>
